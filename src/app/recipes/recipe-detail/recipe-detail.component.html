<div class="row">
 <div class="col-xs-12">
   <img [src]="recipe.imagePath" alt="" class="img-response" style="width:50%">
 </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">manage recipe   <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">ADD ing to shopping list</a></li>
        <li><a href="#">edit recipe</a></li>
        <li><a href="#">delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}} </li>
    </ul>
  </div>
</div>
